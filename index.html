<html>
  <head>
    <link rel="stylesheet" href="css/nowplaying.css"/>
    <link rel="stylesheet" href="css/ext-all.css"/>
  
    <script src="js/MochiKit/MochiKit.js"></script>

    <script src="js/Ext/ext-base.js"></script>
    <script src="js/Ext/ext-all.js"></script>

    <script src="js/jsUtils.js"></script>
    <script src="js/sendJSONPRequest.js"></script>
    
    <script>
      (function(){
        var base = "js/NowPlaying/";
      
        if(isLocalhost()){
          loadLibrary("utils", ["databean"]);
          loadLibrary("data", ["webservice"]);
          loadLibrary("data", ["datasource"]);
          
          loadLibrary("data/audioscrobbler", ["recent_tracks_datasource",
                                               "album_info_datasource",
                                               "top_albums_datasource",
                                               "similar_artists_datasource"]);
          loadLibrary("data/musicbrainz", ["artist_urls_datasource"]);
          loadLibrary("data/wikipedia", ["wikipedia_datasource"]);

          loadLibrary("data", ["now_playing_datasource"]);
          loadLibrary("data", ["album_info_datasource"]);
          loadLibrary("data", ["artist_info_datasource"]);

          loadLibrary("ui", ["bar_chart"]);

          loadLibrary("utils",["data_panel"]);     
          loadLibrary("ui", ["content_panel"]);
          loadLibrary("ui", ["now_playing_panel"]);
          loadLibrary("ui", ["top_albums_panel"]);
          loadLibrary("ui", ["similar_artists_panel"]);
          loadLibrary("ui", ["album_info_panel"]);
          loadLibrary("ui", ["artist_info_panel"]);
          
          loadScript("js/config/config.development.js");
        }else{
          loadScript(base + "NowPlaying.js");   
          loadScript("js/config/config.production.js");
          loadScript("http://gandrew.com/mint/?js");       
        }        
        
        function isLocalhost(){
          return window.location.host.indexOf(".") == -1
        }
        
        function loadLibrary(name, libs){
          libs.forEach(function(lib){
            loadScript(base + name + "/" + lib + ".js");
          });
        }
        
          
        function loadScript(url){
          document.write("<script src='"+url+"'><"+"/script>");
        }
    
      })();
    </script>

  
    <script>
      var started = false;
      var updateTimer;
      var npUI;
      var taUI;
      var saUI;
      var albumUI;
      var artistUI;
      
      
      function updateUsername(username){
        if(!started){
          showMain(); 
        }
        $("username").value = username;
        window.location.hash = "#" + username;
        var Data = NowPlaying.data;
        var AS = NowPlaying.data.audioscrobbler;
        var MB = NowPlaying.data.musicbrainz;
        var WP = NowPlaying.data.wikipedia;
        
        var UI = NowPlaying.ui;
        
        var rtData = new Data.RecentTracksDatasource(username);
        if(updateTimer){
          window.clearInterval(updateTimer);
        }
        updateTimer = window.setInterval(function(){
            rtData.update();
        }, 30000);
        
        var npData = new Data.NowPlayingDatasource(rtData);
        var aiData = new AS.AlbumInfoDatasource();
        var taData = new AS.TopAlbumsDatasource();
        var saData = new AS.SimilarArtistsDatasource();
        
        npData.connect("album", function(album){ aiData.artist = npData.artist();  aiData.album = npData.album();  aiData.update();  });
        npData.connect("artist", function(artist){ taData.artist = artist; taData.update(); });
        npData.connect("artist", function(artist){ saData.artist = artist; saData.update(); });
        

        
        npUI = new UI.NowPlayingPanel($("now_playing"), npData);        
        taUI = new UI.TopAlbumsPanel($("top_albums_list"), taData);
        saUI = new UI.SimilarArtistsPanel($("similar_artists_list"), saData);
        albumUI = new UI.AlbumInfoPanel($("album_info"), new Data.AlbumInfoDatasource(npData, aiData));
        artistUI = new UI.ArtistInfoPanel($("artist_info"), 
                                              new Data.ArtistInfoDatasource(npData,  
                                                                            new MB.ArtistUrlsDatasource(),
                                                                            new WP.WikipediaDatasource())
                                             );
        makePanels();                                             
        rtData.update();
      }
      
      function showStart(){
        $('main').style.display = "none";
        $('start').style.display = "block";
      }
      
      function showMain(){
       $('start').style.display = "none";
       $('main').style.display = "block";
      }
      
      window.addEventListener("load", function(){
         if(window.location.hash.length > 1){
            updateUsername(window.location.hash.substring(1));
         }else{
          showStart();
         }
      }, false);
      
    </script> 
    
    <script>
      function makePanels(){
    
       var username_panel = new Ext.Panel({
          contentEl:'username_input',
          region:'north',
        	width: 800,
       });
       var nowPlayingPanel = npUI.panel;
       var topAlbumsPanel = taUI.panel;
       var similarArtistsPanel = saUI.panel;
       var wikipediaPanel = artistUI.panel;
       var albumInfoPanel = albumUI.panel;

       var artistInfoPanel = new Ext.Panel({
          border: false,
          baseCls: '',
          width: 640,
        	items : [wikipediaPanel, 
        	        new Ext.Panel({ layout:'column', 
        	                        width: 800,
        	                        baseCls: '',
        	                        border: false,
        	                        items : [new Ext.Panel({columnWidth : .05, border : false}), 
        	                                 topAlbumsPanel, 
        	                                 new Ext.Panel({columnWidth : .1, border : false}), 
        	                                 similarArtistsPanel,
        	                                 new Ext.Panel({columnWidth : .05, border : false}) ]
        	                      })],
        });
        
       var mainPanel = new Ext.Panel({
          layout:'border',
          region : 'center',
          border: false,
          items:[nowPlayingPanel, 
                new Ext.Panel({
                  region : 'center',
                  layout : 'column',
                  baseCls: '',
                  margins: '20 20 0 20',
                  border: false,
                  items : [artistInfoPanel,
                           albumInfoPanel,] 
                })]
       });
  
        // Configure viewport
       var viewport = new Ext.Viewport({
               layout:'border',
               items:[username_panel, mainPanel]});
}
    
    </script>
